<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./tailwind-output.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="flex items-center justify-center h-screen bg-paleBlue p-6">
  <div id="card" class="bg-white rounded-2xl overflow-hidden shadow-lg max-w-[30rem]">
    <img src="./images/illustration-hero.svg" alt="order summary illustration" id="card-photo" class="w-full">

    <div id="card-details" class="flex flex-col items-center px-6 py-8 md:px-12 md:py-14">
      <h1 id="details-title" class="text-[1.3rem] font-black pb-4 md:text-3xl">Order Summary</h1>

      <p id="details-desc" class="text-center text-desaturatedBlue w-[85%] text-[0.9rem]/6 font-medium pb-4 md:text-lg">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div id="details-selectedPlan" class="relative flex justify-start items-center bg-veryPaleBlue p-4 w-full gap-4 rounded-lg mb-6 md:p-6 md:rounded-xl md:mb-8 md:gap-5">
        <img src="./images/icon-music.svg" alt="" id="selectedPlan-icon">

        <div id="selectedPlan-details" class="flex flex-col items-start">
          <span id="details-plan" class="text-[0.9rem] font-black md:text-lg">Annual Plan</span>

          <span id="details-cost" class="text-[0.9rem] font-normal text-desaturatedBlue md:text-lg">$59.99/year</span>
        </div>

        <a href="" id="selectedPlan-changeLnk" class="absolute right-4 text-[0.85rem] text-brightBlue underline font-black duration-150 hover:opacity-70 md:right-6 md:text-base">Change</a>
      </div>

      <a href="" id="details-proceedBtn" class="bg-brightBlue text-white w-full text-center rounded-xl p-3.5 font-bold tracking-wider text-sm shadow-xl/30 shadow-brightBlue mb-6 duration-150 hover:opacity-70 md:text-base md:p-4 md:mb-8">Proceed to Payment</a>

      <a href="" id="details-cancelBtn" class="text-[0.9rem] font-black text-desaturatedBlue tracking-wide duration-150 hover:text-black md:text-base">Cancel Order</a>
    </div>
  </div>
</body>
</html>
